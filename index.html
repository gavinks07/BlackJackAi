<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Card Counting PWA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Blackjack Card Counting PWA</h1>
        <div id="game">
            <div id="players">
                <div id="dealer" class="player">Dealer<br><span class="hand-value">Hand Value: 0</span></div>
            </div>
            <div id="controls">
                <div id="buttons">
                    <button class="card-btn" data-value="1">1</button>
                    <button class="card-btn" data-value="2">2</button>
                    <button class="card-btn" data-value="3">3</button>
                    <button class="card-btn" data-value="4">4</button>
                    <button class="card-btn" data-value="5">5</button>
                    <button class="card-btn" data-value="6">6</button>
                    <button class="card-btn" data-value="7">7</button>
                    <button class="card-btn" data-value="8">8</button>
                    <button class="card-btn" data-value="9">9</button>
                    <button class="card-btn" data-value="10">10</button>
                    <button class="card-btn" data-value="J">J</button>
                    <button class="card-btn" data-value="Q">Q</button>
                    <button class="card-btn" data-value="K">K</button>
                    <button class="card-btn" data-value="A">A</button>
                </div>
                <div id="actions">
                    <button id="next-player">Next Player</button>
                    <button id="round-over">Round Over</button>
                    <button id="deck-shuffle">Deck Shuffle</button>
                    <button id="delete-entry">Delete Entry</button>
                </div>
            </div>
            <div id="status">
                <p>Running Count: <span id="running-count">0</span></p>
                <p>Suggested Play: <span id="suggested-play">H</span></p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
